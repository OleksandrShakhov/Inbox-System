{% extends 'base.html' %}

<!-- Block auto-logout denied here -->
{% block auto-logout %}{% endblock auto-logout %}

<!-- Title on tab browser -->
{% block title %}Login{% endblock title %}

<!-- Sidebar content -->
{% block sidebar-content %}
<a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
{% endblock sidebar-content %}


<!-- Page content -->
{% block content %}
<div class="container mt-5" id="card-login">
	<div class="card p-3 login-border">
		<span class="text-center mt-3 text-pulse txt-sm2" blink><strong>RESTRICTED ACCESS</strong></span>
		<form method="POST" autocomplete="off">
			{% csrf_token %}
			<div class="input-group mb-2 mt-4">
				<input class="form-control txt-sm2" type="text" name="username" placeholder="Username">
			</div>
			<div class="input-group mb-2">
				<input class="form-control txt-sm2" id="password" type="password" name="password" placeholder="Password">
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" onclick="myFunction()" type="checkbox" style="float: right;">
			</div>
			<div class="d-grid gap-2 mt-3">
				<input class="btn btn-success btn-sm mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
			</div>
		</form>
		<center class="mt-5 mb-5">
			<i class="fa-solid fa-oil-well mt-2 mb-2" id="login-watermark"></i>
		</center>
	</div>
</div> <!-- END // container -->
{% endblock content %}
